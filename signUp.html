</head>
<body>

        <h2>Sign Up</h2>

    </div>

    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script src="./firebaseConfig.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
