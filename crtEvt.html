<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="./crtEvtStyle.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
        </div>

        <!-- Multi-Step Form -->
        <form id="eventForm">
            <!-- Step 1: Basic Info -->
            <div class="form-step active">
                <h2>Step 1: Basic Information</h2>
                <label>Event Name<span class="asterisk">*</span></label>
                <input type="text" name="eventName" required>
                
                <label>Organizer Name<span class="asterisk">*</span></label>
                <input type="text" required>
                
                <button type="button" class="next-btn">Next</button>
                <!-- Required Fields Notice -->
                <p class="required-info"><span class="asterisk">*</span> Fields marked with an asterisk are required.</p>
            </div>

            <!-- Step 2: Date & Location -->
            <div class="form-step">
                <h2>Step 2: Date & Location</h2>
                <label>Event Date <span class="asterisk">*</span></label>
                <input type="date" required>
                
                <label>Event Time <span class="asterisk">*</span></label>
                <input type="time" required>
                
                <label>Venue <span class="asterisk">*</span></label>
                <input type="text" required>
                
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
                <!-- Required Fields Notice -->
                <p class="required-info"><span class="asterisk">*</span> Fields marked with an asterisk are required.</p>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step">
                <h2>Step 3: Additional Details</h2>
                <label>Description: <span class="asterisk">*</span></label>
                <textarea required></textarea>
                
                <label>Cover Image</label>
                <input type="file">
                
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Confirmation -->
            <div class="form-step">
                <h2>Step 4: Confirm & Submit</h2>
                <p>Review your details and submit your event.</p>
                <button type="button" class="prev-btn">Back</button>
                <button type="submit">Submit</button>
                <!-- Required Fields Notice -->
                <p class="required-info"><span class="asterisk">*</span> Required fields</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
