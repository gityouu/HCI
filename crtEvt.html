<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="./crtEvtStyle.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
        </div>

        <!-- Multi-Step Form -->
        <form id="eventForm">
            <!-- Step 1: Basic Info -->
            <div class="form-step active">
                <h2>Step 1: Basic Information</h2>
                <div class="input-container">
                    <input type="text" name="eventName" placeholder="Event Name" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="input-container">
                    <input type="text" placeholder="Organizer Name" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 2: Date & Location -->
            <div class="form-step">
                <h2>Step 2: Date & Location</h2>
                <div class="input-container">
                    <input type="date" name="eventDateFrom" placeholder="Event Date From" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                    <input type="date" name="eventDateTo" placeholder="Event Date To" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="input-container">
                    <input type="time" name="eventTimeFrom" placeholder="Event Time From" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                    <input type="time" name="eventTimeTo" placeholder="Event Time To" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="input-container">
                    <input type="text" placeholder="Venue" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step">
                <h2>Step 3: Additional Details</h2>
                <div class="input-container">
                    <textarea placeholder="Description" required></textarea>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="input-container">
                    <input type="file" required>
                    <span class="warning-icon" data-tooltip="This field is required!">⚠️</span>
                </div>
                
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 4: Confirm & Submit -->
            <div class="form-step">
                <h2>Step 4: Confirm & Submit</h2>
                <p>Review your details and submit your event.</p>
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./crtEvtScript.js"></script>
</body>
</html>
