<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="./crtEvtStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="header">
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="./index.html">Home <i class='bx bxs-home-circle'></i></a>
                <a href="./regEvt.html">Upcoming Events <i class='bx bxs-upvote'></i></a>
                <a href="">About Us <i class='bx bxs-user-account'></i></a>
            </div>
        </nav>
    </section>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
        </div>

        <!-- Multi-Step Form -->
        <form id="eventForm">
            <!-- Step 1: Basic Info -->
            <div class="form-step active">
                <h2>Step 1: Basic Information</h2>
                <div class="input-container">
                    <input type="text" name="eventName" placeholder="Event Name" required>
                </div>
                
                <div class="input-container">
                    <input type="text" placeholder="Organizer Name" required>
                </div>

                <!-- Checkbox for Paid Event -->
                <div class="input-container">
                    <label>
                        <input type="checkbox" id="paidEvent"> <span> Is this a paid event? </span>
                    </label>
                </div>

                <!-- Price Input (Initially Hidden) -->
                <div class="paid-container" id="priceContainer">
                    <input type="number" id="eventPrice" placeholder="Enter price" min="0">
                </div>
                
                <div class="button-container">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 2: Date & Location -->
            <div class="form-step">
                <h2>Step 2: Date & Location</h2>
                <div class="input-container">
                    <input type="date" name="eventDateFrom" placeholder="Event Date From" required>
                    <input type="date" name="eventDateTo" placeholder="Event Date To" required>
                </div>
                
                <div class="input-container">
                    <input type="time" name="eventTimeFrom" placeholder="Event Time From" required>
                    <input type="time" name="eventTimeTo" placeholder="Event Time To" required>
                </div>
                
                <div class="input-container">
                    <input type="text" placeholder="Venue" required>
                </div>
                
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step">
                <h2>Step 3: Additional Details</h2>
                <div class="input-container">
                    <textarea placeholder="Description" required></textarea>
                </div>
                
                <div class="input-container">
                    <input type="file" required>
                </div>
                
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 4: Confirm & Submit -->
            <div class="form-step">
                <h2>Step 4: Confirm & Submit</h2>
                <p>Review your details and submit your event.</p>
                <div class="button-container">
                    <button type="button" class="prev-btn">Back</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./crtEvtScript.js"></script>
</body>
</html>
