<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events</title>
  <!-- Boxicons & Fonts -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
  <!-- Main CSS -->
  <link rel="stylesheet" href="./regEvt.css">
  <!-- Dark Mode Toggle Script -->
  <script type="module" src="./dark-mode.js"></script>
  <script type="module" src="./regEvent.js"></script>
  <!-- <script type="./module" src="./dashboardd.js"></script> -->
</head>
<body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav-bar">
        <div class="nav-logo">
          <a href="./index.html">
            <img src="./images/Adobe Express - file.png" alt="Just Events Logo" class="logo">
          </a>
        </div>
        <div class="nav-links">
          <form class="search-form">
            <input type="text" placeholder="Search events by(price or venue)" class="search-input">
            <select class="sort-select">
              <option value="date-asc">Date ↑</option>
              <option value="date-desc">Date ↓</option>
              <option value="price-asc">Price ↑</option>
              <option value="price-desc">Price ↓</option>
            </select>
            <!-- <button type="submit" class="search-button"><i class='bx bx-search'></i></button> -->
          </form>
        </div>
        <div class="nav-actions">
          <i class='bx bx-moon' id="darkModeToggle"></i>
          <span class="tooltip" id="darkModeTooltip">Switch to dark mode</span>
        </div>
      </nav>
      <!-- <hr> -->
    </header>
  <!-- MAIN SECTION: Upcoming Events -->
  <main class="events-page">
    <!-- Add this inside your events-page div -->
    <canvas id="particleCanvas" style="position: absolute; top: 0; left: 0; z-index: -1;"></canvas>
    <h1 class="coming-events">Upcoming Events</h1>
    <hr>
    <!-- Events Grid -->
    <section class="events-grid" id="upcoming-events">
      <div class="events-container">
        <div class="section-spinner"></div>
        <!-- Automatic event addup -->
      </div>
    </section>
    <h1 class="prev-events">Previous Events</h1>
    <hr>
    <section class="events-grid" id="previous-events">
      <div class="events-container">
        <div class="section-spinner"></div>
        <!-- Automatic event addup -->
      </div>
    </section>
  </main>
  <!-- FOOTER SECTION -->
  <hr>
  <footer class="footer-sec">
    <div class="footer-div footer-items">
      <div class="footer-links">
        <a href=""><i class='bx bxl-twitter'></i></a>
        <a href=""><i class='bx bxl-instagram'></i></a>
        <a href=""><i class='bx bxl-snapchat'></i></a>
      </div>
      <span class="footer-separator"></span>
      <div class="footer-info">
        <p><a href="mailto:info@justevents.com">info@justevents.com</a></p>
        <p>&copy; 2025 Just Events. All rights reserved.</p>
      </div>
      <span class="footer-separator"></span>
      <div class="footer-nav">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  <!-- Event Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Register for Event</h2>
      <form id="registerForm">
        <div class="input-container">
          <input type="text" id="userName" placeholder="Your Name" required>
        </div>
        <div class="input-container">
          <input type="email" id="userEmail" placeholder="Your Email" required>
        </div>
        <div class="input-container">
          <input type="text" id="userPhone" placeholder="Your Phone Number" required>
        </div>
        <div class="input-container">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
