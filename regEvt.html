<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events</title>
  <!-- Boxicons & Fonts -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"/>
  <!-- Main CSS -->
  <link rel="stylesheet" href="./regEvt.css">
  <!-- Dark Mode Toggle Script -->
  <script type="module" src="./dark-mode.js"></script>
  <script type="module" src="./regEvt.js"></script>
</head>
<body>
  <!-- HEADER (same as index.html) -->
  <header class="header">
    <nav class="nav-bar">
      <div class="nav-links">
        <a href="./index.html">Home <i class='bx bxs-home-circle'></i></a>
        <a href="./index.html#About">About Us <i class='bx bxs-user-account'></i></a>
      </div>
      <div class="nav-actions">
        <i class='bx bx-moon' id="darkModeToggle"></i>
      </div>
    </nav>
  </header>
  <!-- MAIN SECTION: Upcoming Events -->
  <main class="events-page">
    <h1 class="coming-events">Upcoming Events on our platform...</h1>
    <hr>
    <!-- Events Grid -->
    <section class="events-grid" id="upcoming-events">
      <!-- Automatic event addup -->
    </section>
    <h1 class="prev-events">Previous Events organized through our platform...</h1>
    <hr>
    <section class="events-grid" id="previous-events">
      <!-- Automatic event addup -->
    </section>
  </main>
  <!-- FOOTER SECTION -->
  <section class="footer-sec">
    <div class="footer-div">
      <footer class="footer-items">
        <div class="footer-links">
          <a href=""><i class='bx bxl-twitter'></i></a>
          <a href=""><i class='bx bxl-instagram'></i></a>
          <a href=""><i class='bx bxl-snapchat'></i></a>
        </div>
        <div class="footer-info">
          <p>&copy; 2025 Just Events. All rights reserved.</p>
          <p><a href="mailto:info@justevents.com">info@justevents.com</a></p>
          <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
        <div class="footer-nav">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </footer>
    </div>
  </section>
  <!-- Event Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Register for Event</h2>
      <form id="registerForm">
        <div class="input-container">
          <input type="text" id="userName" placeholder="Your Name" required>
        </div>
        <div class="input-container">
          <input type="email" id="userEmail" placeholder="Your Email" required>
        </div>
        <div class="input-container">
          <input type="text" id="userPhone" placeholder="Your Phone Number" required>
        </div>
        <div class="input-container">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Optional: Include a script to handle filtering/sorting if desired -->
  <!-- <script src="events.js"></script> -->
</body>
</html>
