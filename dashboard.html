<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Dark Mode & Auth Scripts -->
  <script type="module" src="./dark-mode.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module">
    import { logout } from "./auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      // Simulate retrieving user email (replace with actual logic)
      const userEmail = "example@domain.com";
      const profileButton = document.getElementById("profileButton");
      if (profileButton) {
        profileButton.textContent = userEmail.substring(0, 2).toUpperCase();
      }

      // Toggle dropdown on profile button click
      profileButton.addEventListener("click", (e) => {
        e.stopPropagation();
        const dropdown = document.querySelector(".dropdown-menu");
        dropdown.classList.toggle("show");
      });

      // Logout link in the dropdown
      const logoutLink = document.getElementById("logout");
      if (logoutLink) {
        logoutLink.addEventListener("click", () => {
          logout();
        });
      }

      // Hide dropdown if clicking outside
      window.addEventListener("click", () => {
        document.querySelector(".dropdown-menu").classList.remove("show");
      });
    });
  </script>
</head>
